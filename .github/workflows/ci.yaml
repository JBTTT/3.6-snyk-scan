name: CI Checks
run-name: Running Terraform Checks by ${{ github.actor }}

on:
 pull_request:
   branches:
     - main

jobs:
  Initial-Checks:
    runs-on: ubuntu-latest

    steps:
    - name: Getting initiator name
      run: echo "Workflow initiated by ${{ github.actor }} from branch ${{ github.ref_name }}"

  terraform-checks:
    runs-on: ubuntu-latest
    needs: Initial-Checks
    outputs:
      status: ${{ job.status }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - uses: terraform-linters/setup-tflint@v3
      with:
        tflint_version: latest
    
    - name: Show version
      run: tflint --version

    - name: Init TFLint
      run: tflint --init

    - name: Run TFLint
      run: tflint -f compact

   
  ########################################
  # Add a job for snyk scan of your code #
  ########################################

  ########################################
  # job name: snyk-checks
  # Enable:
  # - snyk code test
  # - snyk test
  # - snyk iac test
  # - snyk container test <image-name>
  # Also, enable:
  # outputs:
  #   status: ${{ job.status }}
  # for use in the summary
  ########################################

  #################################################
  # Finally, update summary for snyk-check        #
  # Update needs statement to include snyk-checks #
  #################################################
  
  ############ Start Test
  ########################################
  # Snyk security scans for various checks
  ########################################
  snyk-checks:
    runs-on: ubuntu-latest
    needs: Initial-Checks
    outputs:
      status: ${{ job.status }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Snyk CLI
      run: |
        npm install -g snyk
        snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Infrastructure as Code test
      run: snyk iac test --severity-threshold=high
      continue-on-error: true

    - name: Snyk Code test
      run: snyk code test --severity-threshold=high
      continue-on-error: true

    - name: Snyk Open Source test
      run: |
        # Check if requirements.txt has actual dependencies (non-comment lines)
        if [ -f "requirements.txt" ] && grep -v '^#' requirements.txt | grep -v '^[[:space:]]*$' | grep -q .; then
          echo "Dependencies found, running Snyk dependency scan..."
          snyk test --severity-threshold=high
        else
          echo "No dependencies found in requirements.txt or file is empty."
          echo "Skipping Snyk dependency scan - this is expected for simple Lambda functions using only standard library."
          echo "âœ… Dependency scan: SKIPPED (No external dependencies)"
        fi
      continue-on-error: true

    - name: Snyk Container test (if Dockerfile exists)
      run: |
        if [ -f "Dockerfile" ]; then
          snyk container test . --severity-threshold=high
        else
          echo "No Dockerfile found, skipping container scan"
        fi
      continue-on-error: true

  ############ End Test

  summary:
    needs: [terraform-checks, snyk-checks] # add snyk-checks 
    runs-on: ubuntu-latest
    steps:
      - name: Adding markdown
        run: |
          TF_STATUS=${{ needs.terraform-checks.outputs.status }}
          # SNYK_STATUS=${{ needs.snyk-checks.outputs.status }}

          echo '## ðŸš€ Preparing Build Summary ðŸš€' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY

          echo "| Job Name        | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| tf-check       | $TF_STATUS |" >> $GITHUB_STEP_SUMMARY
          # echo " snyk-check     | $SNYK_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY

          echo '## Job ran by: ${{ github.actor }}' >> $GITHUB_STEP_SUMMARY

  summary: 
    needs: [snyk-checks] # add snyk-checks 
    runs-on: ubuntu-latest
    name: Snyk Summary Report
    needs: [terraform-validate, checkov, tflint, snyk-checks]
    steps:
      - name: Print Job Results
        run: |
          echo "Terraform Validation: ${{ needs.terraform-validate.result }}"
          echo "Checkov Scan: ${{ needs.checkov.result }}"
          echo "tflint Scan: ${{ needs.tflint.result }}"
          echo "Snyk Scan: ${{ needs.snyk-checks.result }}"

